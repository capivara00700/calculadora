<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="script.js"></script>

    <style>
        body{
            background: white;
        }

        #box{
            position: absolute;
            top: 10%;
            left: 37%;

            padding: 5px;
            width: 300px;
            height: 450px;
            background: black;
            border-radius: 10px;
        }

        #resultados{
            margin: 20px 0px;
            width: 100%;
            background: white;
            height: 40px;
            border: 2px solid black;
        }

        .btn-custom{
            width: 45px;
            height: 50px;
            border-radius: 0px;
            margin: 5px;
        }
    </style>
</head>
<body>
    
    <div id="box">
        <div class="container">

            <!--Visor-de-resultados-->
            <input type="text" id="resultados" class="mb-5 mt-4" disabled>

            <!--- <input type="text" disabled id="resultados"> --> 

            <div class="row">
                <buuton onclick="calcular('c')" class="col btn btn-dark btn-custom">C</buuton>
                <buuton onclick="calcular('<')" class="col btn btn-dark btn-custom"><</buuton>
                <buuton onclick="calcular('/')" class="col btn btn-dark btn-custom">/</buuton>
                <buuton onclick="calcular('*')" class="col btn btn-dark btn-custom">*</buuton>
            </div>

            <div class="row">
                <buuton onclick="numero(7)" class="col btn btn-dark btn-custom">7</buuton>
                <buuton onclick="numero(8)" class="col btn btn-dark btn-custom">8</buuton>
                <buuton onclick="numero(9)" class="col btn btn-dark btn-custom">9</buuton>
                <buuton onclick="calcular('+')" class="col btn btn-dark btn-custom">+</buuton>
            </div>

            <div class="row">
                <buuton onclick="numero(4)" class="col btn btn-dark btn-custom">4</buuton>
                <buuton onclick="numero(5)" class="col btn btn-dark btn-custom">5</buuton>
                <buuton onclick="numero(6)" class="col btn btn-dark btn-custom">6</buuton>
                <buuton onclick="calcular('-')" class="col btn btn-dark btn-custom">-</buuton>
            </div>
            
            <div class="row">
                <buuton onclick="numero(1)" class="col btn btn-dark btn-custom">1</buuton>
                <buuton onclick="numero(2)" class="col btn btn-dark btn-custom">2</buuton>
                <buuton onclick="numero(3)" class="col btn btn-dark btn-custom">3</buuton>
                <buuton onclick="calcular('=')" class="col btn btn-dark btn-custom" style="height: 110px;">=</buuton>
            </div>
            
            <div class="row" style="margin-top: -60px;">
                <buuton onclick="numero(0)" class="col-6 btn btn-dark btn-custom">0</buuton>
                <buuton onclick="calcular('.')" class="col-2 btn btn-dark btn-custom">.</buuton>
            </div>
            

        </div>
    </div>

</body>
</html>
