<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="script.js"></script>

    <style>
        html{
            height: 100%;
            width: 100%;
        }

        body{
            background-image: linear-gradient(to right, rgb(5, 5, 90), rgb(55, 55, 172));
            height: 100%;
            width: 100%;
        }


        #box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: 350px;
            height: 450px;
            background: rgb(180, 178, 178);
            border-radius: 10px;
        }

        #resultados{
            margin: 20px 6px;
            padding-inline: 5px;
            width: 95%;
            height: 50px;

            background: white;
            border: 1px solid rgb(37, 37, 37);
            border-radius: 7px;
            color: black;

            text-align: right;
            font-size: 1.4em;
        }

        .btn-custom{
            height: 100%;
            width: 100%;
            border-radius: 0px;
            background: rgb(145, 144, 144);
            color: rgb(24, 23, 23);
            border-radius: 5px;
            box-shadow: 2px 2px 2px 1px rgb(0 0 0 / 20%);

            font-size: 1.4em;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-custom:hover{
            background: rgb(82, 81, 81);
        }

        #teste {
            background: rgb(61, 61, 61); 
            color: white;
        }

        #teste:hover{
            background: rgb(39, 39, 39)
        }

        th{
            padding: 3px;
            height: 70px;
            width: 80px;
        }
    </style>
</head>
<body>
    
    <div id="box">
        <div class="container">

            <!--Visor-de-resultados-->
            <input type="text" id="resultados" disabled>

            <!--- <input type="text" disabled id="resultados"> --> 

            <table class="d-flex justify-content-center">
                <tr>
                    <th><buuton onclick="clean()" class="btn btn-custom" id="teste">C</buuton></th>
                    <th><buuton onclick="voltar()" class="btn btn-custom" id="teste"><</buuton></th>
                    <th><buuton onclick="numero('/')" class="btn btn-custom" id="teste">/</buuton></th>
                    <th><buuton onclick="numero('*')" class="btn btn-custom" id="teste">*</buuton></th>
                </tr>

                <tr>
                    <th><buuton onclick="numero(7)" class="btn btn-custom">7</buuton></th>
                    <th><buuton onclick="numero(8)" class="btn btn-custom">8</buuton></th>
                    <th><buuton onclick="numero(9)" class="btn btn-custom">9</buuton></th>
                    <th><buuton onclick="numero('+')" class="btn btn-custom" id="teste">+</buuton></th>
                </tr>

                <tr>
                    <th><buuton onclick="numero(4)" class="btn btn-custom">4</buuton></th>
                    <th><buuton onclick="numero(5)" class="btn btn-custom">5</buuton></th>
                    <th><buuton onclick="numero(6)" class="btn btn-custom">6</buuton></th>
                    <th><buuton onclick="numero('-')" class="btn btn-custom" id="teste">-</buuton></th>
                </tr>

                <tr>
                    <th><buuton onclick="numero(1)" class="btn btn-custom">1</buuton></th>
                    <th><buuton onclick="numero(2)" class="btn btn-custom">2</buuton></th>
                    <th><buuton onclick="numero(3)" class="btn btn-custom">3</buuton></th>
                    <th rowspan="2"><buuton onclick="calcular()" class="btn btn-custom" id="teste">=</buuton></th>
                </tr>

                <tr>
                    <th colspan="2"><buuton onclick="numero(0)" class="btn btn-custom">0</buuton></th>
                    <th><buuton onclick="numero('.')" class="btn btn-custom">.</buuton></th>
                </tr>
            </table>
            

        </div>
    </div>

</body>
</html>
